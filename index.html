<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anolog clock using HTML,CSS and JavaScript</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:white;--h:70px;--w:7px " class="hand" id="hour"><i></i></div>
            <div style="--clr:blue; --h:80px;--w:5px" class="hand" id="min"><i></i></div>
            <div style="--clr:red;--h:100px;--w:4px"class="hand" id="sec"><i></i></div>
            <span style="--i:1;" id="id"><b>1</b></span>
            <span style="--i:2;" id="id"><b>2</b></span>
            <span style="--i:3;" id="id"><b>3</b></span>
            <span style="--i:4;" id="id"><b>4</b></span>
            <span style="--i:5;" id="id"><b>5</b></span>
            <span style="--i:6;" id="id"><b>6</b></span>
            <span style="--i:7;" id="id"><b>7</b></span>
            <span style="--i:8;" id="id"><b>8</b></span>
            <span style="--i:9;" id="id"><b>9</b></span>
            <span style="--i:10;" id="id"><b>10</b></span>
            <span style="--i:11;" id="id"><b>11</b></span>
            <span style="--i:12;" id="id"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
